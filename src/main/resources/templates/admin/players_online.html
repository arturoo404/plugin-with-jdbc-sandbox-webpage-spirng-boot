<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Players</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet"  th:href="@{/css/css_body.css}">
</head>
<body>
<div>
    <table class="table table-striped table-bordered  w-50 text-center" style="margin-left: 25%; margin-right: 25%">
        <thead class="table-dark">
        <tr>
            <th>Player</th>
            <th>Online</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "players: ${players}">
            <td th:text="${players.playerName}"></td>
            <td th:text="${players.isPlayerOnline}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
