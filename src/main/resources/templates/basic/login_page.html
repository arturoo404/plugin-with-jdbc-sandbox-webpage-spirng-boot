<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet"  th:href="@{/css/css_body.css}">
</head>
<body>
<div class="container text-center" style="margin-top: 100px">
    <h1>Please Log In</h1>
    <div th:if="${param.error}" class="text-danger">
        Invalid username and password.</div>
    <div th:if="${param.logout}" class="text-success">
        You have been logged out.</div>
    <form th:action="@{/login}" method="post">
        <div class="mt-2 mb-2">
            <input type="text" name="username" placeholder="Username"/>
        </div>
        <div class="mt-2 mb-2">
            <input type="password" name="password" placeholder="Password"/>
        </div>
        <div class="mt-2 mb-2">
            <p>Remember Me:</p>
            <input type="checkbox" name="remember-me" />
        </div>
        <input class="btn-primary" type="submit" value="Log in" />
    </form>
    <div>
        <p>You don't have account? Register <a th:href="@{/registration}">here</a>.</p>
    </div>
</div>
</body>
</html>
