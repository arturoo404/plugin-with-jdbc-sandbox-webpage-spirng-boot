<!DOCTYPE html>
<%@ taglib prefix="sec" uri="http://www.springframework.org/security/tags" %>
<html lang="en"
      xmlns:sec="http://www.springframework.org/security/tags" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.springframework.org/security/tags ">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Restaurant Online</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Restaurant</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/product/kebab}">Kebab</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/product/pizza}">Pizza</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/product/fast_food}">Fast food</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/product/drinks}">Drinks</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" th:href="@{/product/add}">Add new product</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasAuthority('USER')">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Account
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/cart/list/{account} (account = ${#authentication.getPrincipal().getUsername()})}">Carts</a></li>
                        <li><a class="dropdown-item" th:href="@{/order/user/detail/{account} (account = ${#authentication.getPrincipal().getUsername()})}">Orders</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasAuthority('EMPLOY')">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownEmp" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        ORDERS
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item"  th:href="@{/order/receive/new}">Receive</a></li>
                        <li><a class="dropdown-item"  th:href="@{/order/receive/prepared}">Prepared</a></li>
                        <li><a class="dropdown-item"  th:href="@{'/order/history?page=0&sort=desc'}">All orders history</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item me-4" sec:authorize="hasAuthority('USER')">
                    <form th:action="@{/cart/detail}" type="GET">
                        <input type="hidden" th:name="email" th:value="${#authentication.getPrincipal().getUsername()}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="image" th:src="@{/photo/cart.png}" style="width: 50px; height: 50px" />
                    </form>
                </li>
                <li class="nav-item me-4" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-success" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item me-4" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-outline-danger" value="Logout"/>
                    </form>
                </li>
                <li class="nav-item">
                    <form class="d-flex" th:action="@{/product/search}">
                        <input class="form-control me-2" type="search" name="keyword" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
